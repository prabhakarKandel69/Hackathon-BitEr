{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Password Change: {{ user.username }}{% endblock title %}
{% block content %}
<p> Please enter your old password and enter the new password </p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Change</button>
    </form>
{% endblock content %}
